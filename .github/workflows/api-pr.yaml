name: API PR CI

on:
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: '14.x'

jobs:
  build:
    name: Build and test
    if:  github.head_ref != 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install packages
        run: |
          npm ci

      - name: Build code
        run: |
          npm run build

      - name: Run tests
        run: |
          npm run test

      - name: Run linter
        run: |
          npm run lint
