name: API PR CI

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build and test
    if: github.head_ref != 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install packages
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_on: error
          command: npm ci

      - name: Run linter
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build code
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true
