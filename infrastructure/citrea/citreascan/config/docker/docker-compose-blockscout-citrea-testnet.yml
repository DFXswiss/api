name: blockscout-citrea-testnet

services:
  postgres:
    image: postgres:17
    cpus: 1.0
    shm_size: '4gb'
    restart: unless-stopped
    networks:
      - shared
    environment:
      - POSTGRES_PASSWORD=[POSTGRES_PASSWORD]
      - POSTGRES_USER=[POSTGRES_USER]
      - POSTGRES_DB=[POSTGRES_DB]
    volumes:
      - ./volumes/blockscout/citrea/testnet/postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U blockscout']
      interval: 30s
      timeout: 5s
      retries: 5
    command: postgres -c max_connections=200

  backend:
    image: dfxswiss/citrea-backend:beta
    cpus: 0.5
    restart: unless-stopped
    networks:
      - shared
    depends_on:
      postgres:
        condition: service_healthy
    env_file: docker-compose-blockscout-citrea-testnet.backend.env
    environment:
      - DATABASE_URL=[DATABASE_URL]
      - MARKET_COINGECKO_API_KEY=[MARKET_COINGECKO_API_KEY]

    ports:
      - '4000:4000'
    command: sh -c "bin/blockscout eval \"Elixir.Explorer.ReleaseTasks.create_and_migrate()\" && bin/blockscout start"

  frontend:
    image: dfxswiss/citrea-frontend:beta
    restart: unless-stopped
    networks:
      - shared
    depends_on:
      - backend
    env_file: docker-compose-blockscout-citrea-testnet.frontend.env
    #environment:

    ports:
      - '3000:3000'

networks:
  shared:
    external: true
    name: citrea-testnet-network
