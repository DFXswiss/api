# Firo Full Node Configuration (DFX Integration)
# Based on firoorg/firo v0.14.15.2 source code

# Server
server=1
listen=1
daemon=0
logtimestamps=1

# RPC
rpcuser=[RPC_USER]
rpcpassword=[RPC_PASSWORD]
rpcport=8888
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0

# Indexes
txindex=1
addressindex=0
timestampindex=0
spentindex=0

# Network
onlynet=ipv4
maxconnections=40

# Mempool (defaults: maxmempool=300MB, mempoolexpiry=72h, maxorphantx=100)
maxmempool=100
mempoolexpiry=24
maxorphantx=10

# Performance (defaults: dbcache=450MB, rpcthreads=4, rpcworkqueue=16)
dbcache=256
rpcthreads=8
rpcworkqueue=64

# Per-connection buffer limits (value * 1000 bytes; defaults: send=1000, receive=5000)
maxsendbuffer=500
maxreceivebuffer=2000
