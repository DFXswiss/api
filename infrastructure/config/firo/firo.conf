# Firo Full Node Configuration (DFX Integration)
# Based on firoorg/firo v0.14.15.2 source code

# Server
server=1
listen=1
daemon=0
logtimestamps=1

# RPC
rpcuser=[RPC_USER]
rpcpassword=[RPC_PASSWORD]
rpcport=8888
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0

# Indexes
txindex=1
addressindex=0
timestampindex=0
spentindex=0

# Network
onlynet=ipv4

# Performance
dbcache=512
maxconnections=40
rpcthreads=8
rpcworkqueue=32
